<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <title>ShowHtml</title>
  </head>
  <body>
    <div class="container mt-5">
      <h2 class=" text-center alert alert-danger">CRUD PROJECT</h2>
      <div class="row">
      <div class="col-sm-4"> 
        <h4 class="text-center alert alert-info">Add</h4>
      <form >
       {% csrf_token %}
      <div class="mb-3">
        <label for="Name" class="form-label">Name:</label>
        <input type="text" name = "fullname" class="form-control" id="name_id" placeholder="Name">
      </div>
      <div class="mb-3">
        <label for="age" class="form-label">Age:</label>
        <input type="number" name='Age' class="form-control" id="age_id" placeholder="Age">
      </div>
      <div class="mb-3">
        <label for="contact" class="form-label">Contact:</label>
        <input type="number" name='Contact' class="form-control" id="contact_id" placeholder="Contact Number">
      </div>
      <div class="mb-3">
        {% comment %} <div  class="btn btn-primary" name="datasubmit" datasid="datasubmit">Submit</div> {% endcomment %}
        <input
        type="button"
        class="btn btn-success"
        id="datasubmit"
        value="Save"
        />
      </div>
    </form> 
  </div>  
  <div class="col-sm-8">
      <h4 class="text-center alert alert-info">Show Data</h4>
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">Contact</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
            {% for i in data %}
                <tr>
                  <th scope="row">{{i.id}}</th>
                  <td>{{ i.name}}</td>
                  <td>{{ i.age}}</td>
                  <td>{{ i.contact}}</td>
                  <td><a href="{% url 'update_data' i.id %}"><div  class="dataupdate btn btn-warning " name='dataupdate'>Update</div></a></td>
                   {% comment %} <td><div  class="Delete_data_id btn btn-danger data-sid{{i.id}} " name='delete_data'>Delete</div></td> {% endcomment %}
                  <td><input type="button" data-sid="{{i.id}}" id="Delete_data_id" class="btn btn-danger Delete_data_id" value="Delete"/></td>
                </tr>
            {% endfor %}
        </tbody>
      </table>
    </div>
      
    </div> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
  {% include 'ajax.html' %}
  </html>
