<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <!-- Bootstrap CSS -->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Title</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center alert alert-danger">CREATE-DATA</h1> 
      <div class='row'>
        <div class="col-sm-4"
    <form >
       {% csrf_token %}
      <div class="mb-3">
        <label for="Name" class="form-label">Name:</label>
        <input type="text" name = "fullname" class="form-control" id="Name" placeholder="Name">
      </div>
      <div class="mb-3">
        <label for="age" class="form-label">Age:</label>
        <input type="number" name='Age' class="form-control" id="age" placeholder="Age">
      </div>
      <div class="mb-3">
        <label for="contact" class="form-label">Contact:</label>
        <input type="number" name='Contact' class="form-control" id="contact" placeholder="Contact Number">
      </div>
      <div class="mb-3">
        <div  class="datasubmit btn btn-primary " name='datasubmit'>Submit</div>
      </div>
    </form>   
  </div>  
</div>
</div>   
  </tbody>
    </table>
      
      
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
<script>
  let csrf = "{{ csrf_token }}"
  
  $(document).ready(function(){
    
    var userdata = {}
    
    $('.datasubmit').click(function(){

      var fullname = $('input[name=fullname]').val()
      var Age=$('input[name=Age]').val()
      var Contact=$('input[name=Contact]').val()

      userdata['fullname']=fullname
      userdata['Age']=Age
      userdata['Contact']=Contact
      userdata['csrfmiddlewaretoken']= csrf

      console.log(fullname)
      console.log(Age)
      console.log(Contact)
      console.log('clicked')
      console.log(userdata)

      $.ajax({
        url : "{% url 'getdata' %}",
        type : "POST",
        data : userdata,
        success : function (json) {
           console.log(json)
           alert("Data Created")
        },
        error : function () {
            alert("Error Ajax");
        }
    })

    
    })
    
  })
</script>
